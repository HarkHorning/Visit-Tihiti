        <!-- Contact Form -->
        <div class="contact_wrapper">
            <h2 class="contact_header">Contact Us</h2>
            <form action="" class="contact_form">

                <label for="name">Name: </label>
                <input type="text" name="name" value="" placeholder="Your name..." class="input_style">
                <div class="grid">
                    <div class="col">
                        <label for="email">Email: </label>
                        <input type="email" name="email" id="" class="input_style narrow" placeholder="yourname@email.com">
                    </div>
                    <div class="col">
                        <label for="phone">Phone Number: </label>
                        <input type="number" name="phone" id="" class="narrow input_style " placeholder="(000) 000 - 0000">
                    </div>
                </div>

                <label for="question">Your question: </label>
                <textarea name="question" id="" placeholder="Tell us how we can help..." class="input_style"></textarea>

                <button type="submit">Submit</button>

            </form>
        </div>
